<section class="contact">
    <div class="bg-blur">
        <svg width="967" height="454" viewBox="0 0 967 454" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g opacity="0.5" filter="url(#filter0_f_0_569)">
                <circle cx="511.5" cy="-57.5" r="211.5" fill="#F7941D"/>
            </g>
            <defs>
                <filter id="filter0_f_0_569" x="0" y="-569" width="1023" height="1023" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
                    <feFlood flood-opacity="0" result="BackgroundImageFix"/>
                    <feBlend mode="normal" in="SourceGraphic" in2="BackgroundImageFix" result="shape"/>
                    <feGaussianBlur stdDeviation="150" result="effect1_foregroundBlur_0_569"/>
                </filter>
            </defs>
        </svg>

    </div>
    <div class="container">
        <h1 class="cursor-scale big">Contact</h1>
        <div class="contact-content">
            <div class="contact-information">
                <p class="cursor-scale small">Tell us about your task and we will try to help and suggest. Leave a request, we will contact
                    you!</p>
                <div>
                    <span class="cursor-scale small">email:</span>
                    <p class="cursor-scale small">contact@cantcreate.co</p>
                </div>
                <div>
                    <span class="cursor-scale small">tel:</span>
                    <p class="cursor-scale small">0438 660 427</p>
                </div>
            </div>
            <div class="contact-form scrolltop-js">
                <form id="contact-form" action="">
                    <p class="title-form cursor-scale small">Drop us a line</p>
                    <label>
                        <input type="text" placeholder="name">
                    </label>
                    <label>
                        <input type="text" placeholder="phone">
                    </label>
                    <label>
                        <input type="text" placeholder="E-mail">
                    </label>
                    <label>
                        <input type="text" placeholder="Company">
                    </label>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Tell us about your project..."></textarea>

                    <div class="policy">
                       <p class="cursor-scale small">I agree with the privacy policy</p>
                        <div class="accept-policy">
                            <span class="yes cursor-scale small">Yes</span>
                            <span class="no cursor-scale small">No</span>
                        </div>
                    </div>

                    <button class="form-sub_btn cursor-scale small">Submit form</button>
                </form>
            </div>
        </div>
    </div>

</section>
