<section class="contact">
    <div class="bg-blur"></div>
    <div class="container">
        <h1>Contact</h1>
        <div class="contact-content">
            <div class="contact-information">
                <p>Tell us about your task and we will try to help and suggest. Leave a request, we will contact
                    you!</p>
                <div>
                    <span>email:</span>
                    <p>contact@cantcreate.co</p>
                </div>
                <div>
                    <span>tel:</span>
                    <p>0438 660 427</p>
                </div>
            </div>
            <div class="contact-form">
                <form id="contact-form" action="">
                    <p>Drop us a line</p>
                    <label>
                        <input type="text" placeholder="name">
                    </label>
                    <label>
                        <input type="text" placeholder="phone">
                    </label>
                    <label>
                        <input type="text" placeholder="E-mail">
                    </label>
                    <label>
                        <input type="text" placeholder="Company">
                    </label>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Tell us about your project..."></textarea>

                    <div class="policy">
                       <p>I agree with the privacy policy</p>
                        <div>
                            <label class="checkcontainer">Yes
                                <input type="radio" checked="checked" name="radio">
                                <span class="radiobtn"></span>
                            </label>
                            <label class="checkcontainer">No
                                <input type="radio"  name="radio">
                                <span class="radiobtn"></span>
                            </label>
                        </div>
                    </div>

                    <span class="form-sub_text">Submit form</span>
                </form>
            </div>
        </div>
    </div>
</section>
