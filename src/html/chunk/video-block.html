<div class="video-block">
    <div class="container">
        <div class="video-box">
            <div class="player" id="player">
                <video class="player_video viewer"
                       id="test-video"

                </video>
                <div class="player_controls">
                    <div class="progress-range" title="Jump-to">

                    </div>
                    <div class="left-controls">

                                                                                 id="stop-btn"></i></button>

                                      fill="white"/>
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                      d="M17.9984 9.25C18.2745 9.25 18.4984 9.47386 18.4984 9.75V14.25C18.4984 14.5261 18.2745 14.75 17.9984 14.75C17.7222 14.75 17.4984 14.5261 17.4984 14.25V9.75C17.4984 9.47386 17.7222 9.25 17.9984 9.25Z"
                                      fill="white"/>
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                      d="M20.9984 7.75C21.2745 7.75 21.4984 7.97386 21.4984 8.25V15.75C21.4984 16.0261 21.2745 16.25 20.9984 16.25C20.7222 16.25 20.4984 16.0261 20.4984 15.75V8.25C20.4984 7.97386 20.7222 7.75 20.9984 7.75Z"

                        </i>
                        </button>
                        <input type="range" name="volume" class="player_slider" min="0" max="1" step="0.05"
                               value="1"></input>
                    </div>
                    <div class="right-controls">
                        <!-- I don't see the need for spped changes but I'm leaving the code in for now -->
                        <!-- <button class="player_button rate_icon"><i class="fa fa-spinner" aria-hidden="true"></i></button>
                        <input type="range" name="playbackRate" class="player_slider" min="0.5" max="2" step="0.1" value="1"></input> -->
                        <button data-skip="-10" class="player_button"><i class="fa fa-fast-backward"
                                                                         aria-hidden="true"></i></button>
                        <button data-skip="10" class="player_button"><i class="fa fa-fast-forward"
                                                                        aria-hidden="true"></i></button>
                        <div class="time">
                            <span class="time-elapsed">00:00 / </span>
                            <span class="time-duration">2:38</span>
                        </div>
                        <button class="player_button screenSize"><i id="screenSize_icon" class="fa fa-expand"
                                                                    aria-hidden="true"></i></button>
                    </div>
                </div>
                <button class="player_button toggle" title='Toggle Play'>
                    <div id="play-btn" class="inner-play fa fa-play">
                        <div class="wrap-play">
                            <svg class="circle-text" viewBox="0 0 100 100" width="100" height="100">
                                <defs>
                                    <path id="circle" d="
							M 50, 50
							m -37, 0
							a 37,37 0 1,1 74,0
							a 37,37 0 1,1 -74,0">
                                    </path>
                                </defs>
                                <text font-size="14.5px">
                                    <textPath xlink:href="#circle">
                                        • Showreel video • Showreel video
                                    </textPath>
                                </text>
                            </svg>
                        </div>
                        <div class="video__popup">
                            <img class="video__play" src="img/video-play.svg" alt="">
                        </div>
                    </div>
                </button>
            </div>
        </div>
    </div>
</div>
